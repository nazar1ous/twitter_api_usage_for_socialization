{% extends "layout.html" %}

{% block heading %}
    In order to see the web map of friends, fill in the following form!
{% endblock %}

{% block body %}
    <p>
        Enter the screen name (username):
    </p>
    <form action="{{ url_for('web_map') }}" method="post">
        <input type="text" name="screen_name"
               placeholder="screen name">
        <button>Submit</button>
    </form>
{% endblock %}
